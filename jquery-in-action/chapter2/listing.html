<!DOCTYPE html>

<html>
    <head>
        <title>jquery</title>
    </head>
    <body>
        <p id="pid" class="pClass">hello world</p>
        <a href="https://www.baidu.com"></a>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script>
            /* if get jquery online fail then use local  */
            window.jQuery || document.write('<script src="../js/jquery-1.11.3.min.js"><\/script>');
            
            console.log("log you want" + $("#pid"));
            //window.alert("alert you want");
            $pid = $('#pid');   //ID selector(ID选择器)
            $pClass = $('.pClass'); //class selector(类选择器)
            $pElement = $('p'); //element selector(元素选择器)
            $attribute = $('a[href^=\"https://www.baidu.com"]');//attribute selector(属性选择器)
        </script>
    </body>
</html>
